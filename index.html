<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOPWATCH APPLICATION</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container.card {
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      background: linear-gradient(135deg, #3494e6, #ec6ead);
      color: #ffffff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      animation: slideInDown 1s ease-in-out;
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card-body {
      text-align: center;
      font-size: 20px;
    }

    .digit {
      font-size: 30px;
      font-weight: bold;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .txt {
      font-size: 14px;
      font-weight: bold;
    }

    #buttons {
      margin-top: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .btn {
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(5.1);
    }
  </style>
</head>
<body>

<div class="container card">
  <h1 class="card-title">Time is Running away <br> Run!</h1>
  <div id="time" class="card-body">
    <span class="digit" id="hr">00</span>
    <span class="txt">Hr</span>
    <span class="digit" id="min">00</span>
    <span class="txt">Min</span>
    <span class="digit" id="sec">00</span>
    <span class="txt">Sec</span>
    <span class="digit" id="count">00</span>
  </div>
  <div id="buttons">
    <button class="btn btn-block btn-success" id="start">Start</button>
    <button class="btn btn-block btn-warning" id="stop">Stop</button>
    <button class="btn btn-block btn-danger" id="reset">Reset</button>
  </div>
</div>
<script src="index.js">s</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
